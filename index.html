        <div id="myCarousel" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
            <div class="carousel-inner row w-100 mx-auto">
                <div class="carousel-item col-md-4 active">
                    <div class="card px-2" style="width: 16rem;">
                        <audio id="musicPlayer1" src="..." hidden></audio>
                        <img src="https://upload.wikimedia.org/wikipedia/en/3/3b/Dark_Side_of_the_Moon.png" class="card-img-top rounded d-block mt-2"
                            alt="Bar Mediterraneo's album cover, a sea shore with fishes sprouting out of the water seen from a mediterranean panorama">
                        <div class="card-body">
                            <h5 class="card-title text-center">The Dark Side Of The Moon</h5>
                            <div class="d-flex justify-content-center">
                                <button id="playButton1" class="btn btn-lg">
                                    <i id="playPauseIcon1" class="bi bi-play-circle-fill"></i>
                                </button>
                            </div>
                            <div class="volume-control-container d-flex align-items-center justify-content-center">
                                <i class="bi bi-volume-down-fill"></i>
                                <input type="range" id="volumeControl1" class="form-range volume-slider" min="0" max="1"
                                    step="0.1" value="1">
                                <i class="bi bi-volume-up-fill"></i>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75"
                                aria-valuemin="0" aria-valuemax="100">
                                <input class="progress-bar" type="range" id="progressSlider1" class="form-range" min="0"
                                    max="100" value="0" step="1" style="width: 100%;">
                            </div>
                            <div class="d-flex justify-content-between">
                                <span id="currentTime1">0:00</span>
                                <span id="totalDuration1">0:00</span>
                            </div>
                        </div>
